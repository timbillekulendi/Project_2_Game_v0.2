			function btnNorth_click() {

					if (loc4_visited === false) {

						points += 5;
					} 	
				loc_text.value = currLoc;

			}

					}

		<h1>

		<textarea style="width:550px;height:350px;font-family:monospace;font-size:100%"
				  id="taMain"
			  	  name="taMain">You awake unconscious in the Glade, a square shaped land mass surrounded by towering walls, with no memories except for your name. Within the glades is a whole community on its own with the little population calling themselves Gladers. You are told by the Gladers that the Glade is surrounded by a gigantic mechanical maze with mechanical creatures referred to as Grievers roaming at night. 

Every day when the gates open a group of two go out mapping the maze which changes its pattern every night trying to solve the maze, a task they have been trying to complete for two years. Supplies are brought to the Glade every week; whereas a new boy is sent through an elevator called the Box once every month (that's how you end up here). The day after you arrive in the Glade, a girl is sent with a message that "this is the last one ever", meaning unless the Gladers could find a way out of the Glade fast enough they would all die! That night, the gates leading out to the maze do not close and the Grievers make their way into the Glades killing a majority of the Gladers before retreating back into the maze. You are now being blamed for all this misfortune and have the task of solving the maze before anyone else is killed. 

Use the directional buttons below to navigate about the Glades. The destiny of the remaining Gladers is in your grasps. May the odds be in your favour.</textarea>
