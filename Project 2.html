		<script type="text/javascript">
			function btnNorth_click() {
				var message = "Hello, world.";
				var targetTextArea = document.getElementById("taMain");
			    targetTextArea.value += message;
		}
			function btnSouth_click() {
				var message = "Hello, moon.";
				var targetTextArea = document.getElementById("taMain");
			    targetTextArea.value += message;
		}
			function btnEast_click() {
				var message = "Hello, stars.";
				var targetTextArea = document.getElementById("taMain");
			    targetTextArea.value += message;
		}
			function btnWest_click() {
				var message = "Hello, sun.";
				var targetTextArea = document.getElementById("taMain");
			    targetTextArea.value += message;
		}
		</script>
	</head>
	<body>
		<h1>
			Text Adventure Game
		</h1>
		<br>
		<textarea row="32"
				  cols="32"
				  id="taMain"
			  	  name="taMain"> I have nothing to start the game with now
		</textarea>
		<br>
		
		 <input type="button"
             id = "btnNorth"
             name="btnNorth"
             value="North"
             onclick="btnNorth_click();" />
             
		<input type="button"
             id = "btnSouth"
             name="btnSouth"
             value="South"
             onclick="btnSouth_click();" />
             
        <input type="button"
             id = "btnEast"
             name="btnEast"
             value="East"
             onclick="btnEast_click();" />
             
        <input type="button"
             id = "btnWest"
             name="btnWest"
             value="West"
             onclick="btnWest_click();" />
			   
			
	</body>
